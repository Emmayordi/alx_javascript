<!DOCTYPE html>
<html>

<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
        // Select the element with the class "highlight"
        var highlightedParagraph = document.querySelector('.highlight');

        // Check if the element is found
        if (highlightedParagraph) {
            // Modify the format of the element (make the content bold)
            highlightedParagraph.style.fontWeight = 'bold';
        } else {
            console.error('Element not found');
        }
    </script>
</body>

</html>
