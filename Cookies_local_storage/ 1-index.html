<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies</title>
</head>
<body>

  <h1>Login to the website</h1>
  <input type="text" placeholder="firstname" id="firstname" />
  <input type="text" placeholder="email" id="email" />
  <button onclick="setCookies()">Log me in</button>

  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script>
    function setCookies() {
      let firstname = document.getElementById("firstname").value;
      let email = document.getElementById("email").value;

      let date = new Date();
      date.setTime(date.getTime() + 10 * 24 * 60 * 60 * 1000); // 10 days

      Cookies.set("firstname", firstname, { expires: date, path: '/' });
      Cookies.set("email", email, { expires: date, path: '/' });
    }

    function showCookies() {
      let firstnameValue = Cookies.get("firstname");
      let emailValue = Cookies.get("email");

      let p = document.createElement("p");
      p.innerHTML = "Cookies: Email: " + emailValue + " - Firstname: " + firstnameValue;
      document.body.appendChild(p);
    }
  </script
