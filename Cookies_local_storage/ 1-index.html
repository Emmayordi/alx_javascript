<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Example</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label for="firstname">First Name:</label>
    <input type="text" placeholder="firstname" id="firstname" />

  <br>

  <label for="email">Email:</label>
  <input type="text" placeholder="email" id="email" />

  <br>

  <button id="loginButton">Log me in</button>
  <button id="showCookiesButton">Show the cookies</button>
<script>
  
  function setCookies() {
        let firstname = document.getElementById("firstname").value;
        let email = document.getElementById("email").value;

        let date = new Date();
        date.setTime(date.getTime() + 10 * 24 * 60 * 60 * 1000); // 10 days
        let expires = "expires=" + date.toUTCString();

        document.cookie = "firstname=" + firstname + ";" + expires;
        document.cookie = "email=" + email + ";" + expires;
      }

      function showCookies() {
        let cookies = document.cookie.split(";");

        let p = document.createElement("p");
  p.innerHTML = "Cookies: ";

  for (let i = 0; i < cookies.length; i++) {
    let cookie = cookies[i].trim();
    if (cookie.indexOf("firstname") == 0) {
      p.innerHTML += cookie.substring("firstname".length + 1);
    } else if (cookie.indexOf("email") == 0) {
      p.innerHTML += cookie.substring("email".length + 1);
    }
  }


        document.body.appendChild(p);
      }
 </script>
</body>
</html>
